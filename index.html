<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white ms-4">Assignments</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page">Chapter # 69 - 75</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="heading  text-center mt-4">
                        Chapter # 69 - 75 | Objects, Properties, Methods, Contructors, Prototypes
                    </h4>
                    <hr />
                </div>
            </div>



            <div class="row">
                <div class="col col-12 col-lg-6 my-3">
                    <h3 class="text-center">Buttons</h3>
                    <div
                        class="border border-dark rounded-2 py-4 px-5 d-flex flex-column justify-content-center align-items-center">

                        <!-- modal -->
                        <button type="button" class="btn btn-danger mb-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Show Image
                        </button>
                        
                        <button class="btn btn-danger text-white rounded-1 mb-1 py-1" onclick="showTable()">
                            Show Table
                        </button>

                        <button class="btn btn-danger text-white rounded-1 mb-1 py-1" onclick="showConsole()">
                            Print Users in Console
                        </button>

                    </div>
                </div>

                <div class="col col-12 col-lg-6 my-3 text-center">

                    <h3 class="text-center">Form</h3>
                    <div class="border border-dark rounded-2">
                        <form onsubmit="submitForm()">
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="text" placeholder="First Name" name="firstName" id="firstName"
                                        class="border ps-2 py-1 ms-lg-3 rounded-1">
                                </div>
                                <div class="col my-2 my-lg-0">
                                    <input type="text" placeholder="last Name" name="lastName" id="lastName"
                                        class="border ps-2 py-1 me-lg-3 rounded-1">
                                </div>
                            </div>

                            <div class="row mt-lg-3">
                                <div class="col">
                                    <input type="email" placeholder="Email" name="email" id="email"
                                        class="border ps-2 py-1 ms-lg-3 rounded-1">
                                </div>
                                <div class="col mt-2 mt-lg-0">
                                    <input type="date" name="date" id="dob"
                                        class="border ps-2 py-1 me-lg-3 rounded-1">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-success my-3 py-1">Add Users</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            

            <div class="row text-center">
                <h3>Output/Result</h3>
                <div class="col">
                    <div class="container border border-dark rounded-1 mb-2" id="output"></div>
                    <button type="submit" class="btn border border-black mb-2" onclick="clearOutput()">Clear
                        Output</button>
                </div>
            </div>

        </div>

    </main>
    <footer>

        <div class="container">
            <div class="row ">
                <div class="col pt-2">
                    <p class="text text-center text-white">
                        &copy; 2024. All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Image</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="assets/modal-image.webp" alt="random computer image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- custom js  -->
    <script src="js/script.js"></script>
</body>

</html>
